<div class="contact_book">
  <div class="content">
    <div class="content-contact" *ngIf="getContacts?.length; else showLoader">
      <contact-list
        [contacts_list]="getContacts"
        (editCurrentContact)="postContact($event)"
      ></contact-list>
    </div>
  </div>
</div>

<ng-template #showLoader>
  <show-loader></show-loader>
</ng-template>
